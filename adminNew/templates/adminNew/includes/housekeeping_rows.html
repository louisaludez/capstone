{% for hk in orders %}
  <div class="row row-border text-center align-items-center mx-2">
    
    <div class="col-2">{{ hk.room_number }}</div>
    <div class="col-2">{{ hk.guest_name|default:'—' }}</div>
    <div class="col-2">{{ hk.request_type|default:'—' }}</div>
    <div class="col-2">{{ hk.created_at|date:'d/m/Y' }}</div>
    <div class="col-1">{{ hk.created_at|date:'H:i' }}</div>
    <div class="col-2">{{ hk.status|default:'—' }}</div>
  </div>
{% empty %}
  <div class="text-center py-4">
    <p>No records found.</p>
  </div>
{% endfor %}
