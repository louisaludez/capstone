{% load static %}
<div id="checkin" class="modal" data-logo-url="{% static 'images/new HMS-B.png' %}">
  <div class="modal-content">
    <span class="close" id="close-checkin-modal">&times;</span>
    <h1>Check-in</h1>

    <div class="container">
      <!-- Guest and Booking Info -->
      <div class="section">
        <div class="left-column">
          <div class="guest">
            <h2 class="mb-2">Guest Information</h2>
            <div class="name">
              <label for="guest-name" class="form-label">Name:</label>
              <input type="text" id="guest-name" name="guest-name" class="form-control guest-name-checkin" />
            </div>
            <div class="address">
              <label for="guest-address" class="form-label">Address:</label>
              <input type="text" id="guest-address" name="guest-address" class="form-control guest-address-checkin" />
            </div>
            <div class="mobile">
              <label for="guest-mobile" class="form-label">Zip Code:</label>
              <input type="text" id="guest-zip-code" name="guest-zip-code" class="form-control guest-zip-code-checkin" />
            </div>
            <div class="birth">
              <label for="guest-birth" class="form-label">Date of Birth:</label>
              <input type="date" id="guest-birth" name="guest-birth" class="form-control guest-birth-checkin" />
            </div>
            <div class="email">
              <label for="guest-email" class="form-label">Email:</label>
              <input type="email" id="guest-email" name="guest-email" class="form-control guest-email-checkin" />
            </div>
          </div>

          <div class="booking">
            <h2>Booking Information</h2>
            <div class="inline-fields">
              <div class="stacked-date-field">
                <label for="check-in" class="form-label">Check-in:</label>
                <input type="date" id="check-in" name="check-in" class="form-control check-in-i" />
              </div>
              <div class="stacked-date-field">
                <label for="check-out" class="form-label">Check-out:</label>
                <input type="date" id="check-out" name="check-out" class="form-control check-out-i" />
              </div>
            </div>
            <div>
              <label for="room-type" class="form-label">Room:</label>
              <select id="room-type" name="room-type" class="form-select room-type-checkin">
                <option value="" disabled selected>Select Room</option>

                <option value="1">Room 1 : Standard</option>
                <option value="2">Room 2 : Family</option>
                <option value="3">Room 3 : Deluxe</option>
                <option value="4">Room 4 : Standard</option>
                <option value="5">Room 5 : Family</option>
                <option value="6">Room 6 : Deluxe</option>
                <option value="7">Room 7 : Standard</option>
                <option value="8">Room 8 : Family</option>
                <option value="9">Room 9 : Deluxe</option>
                <option value="10">Room 10 : Standard</option>
              </select>
            </div>
            <div class="inline-fields">
              <div>
                <label for="total-guest" class="form-label">Total Guests:</label>
                <input type="number" id="total-guest" name="total-guest" class="form-control total-guest-checkin" />
              </div>
              <div>
                <label for="adults" class="form-label">No. of Adults</label>
                <input type="number" name="adults" id="adults" class="form-control adults-checkin" />
              </div>
            </div>
            <div class="inline-fields">
              <div>
                <label for="NoOfChildren">No. of Children</label>
                <input type="number" name="NoOfChildren" id="NoOfChildren" class="form-control NoOfChildren-checkin" />
              </div>
              <div>
                <label for="addOns">Add-ons</label>
                <input type="text" name="addOns" id="addOns" class="form-control addOns-checkin" />
              </div>
            </div>
            <div>
              <label for="children" class="form-label">Children below 7 years Old:</label>
              <input type="number" id="children" name="children" class="form-control children-checkin" />
            </div>
          </div>
        </div>

        <div class="payment">
          <h2 class="mb-2">Payment Information</h2>
          <div class="method">
            <label for="payment-method" class="form-label">Payment Method</label>
            <select id="payment-method" name="payment-method" class="form-select payment-method-checkin">
              <option value="" disabled selected>Select payment method</option>
              <option value="credit-card">Card Payment</option>
              <option value="cash">Cash</option>
            </select>
          </div>
          <div class="card-fields number" hidden>
            <label for="card-number" class="form-label">Card Number:</label>
            <input type="text" id="card-number" name="card-number" class="form-control card-number-checkin" />
          </div>
          <div class="card-fields" hidden>
            <label for="exp-date" class="form-label">Exp. Date</label>
            <input type="month" id="exp-date" name="exp-date" class="form-control exp-date-checkin" />
          </div>
          <div class="card-fields" hidden>
            <label for="cvv" class="form-label">CVV:</label>
            <input type="text" id="cvv" name="cvv" class="form-control cvv-checkin" />
          </div>
          <div class="billing">
            <label for="billing-address" class="form-label">Billing Address:</label>
            <input type="text" id="billing-address" name="billing-address" class="form-control billing-address-checkin" />
          </div>
          <div class="totalBal">
            <label for="current-balance" class="form-label">Current Balance:</label>
            <input type="text" id="current-balance" name="current-balance" class="form-control current-balance-checkin" />
          </div>
          <div class="bookRoom">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
            <button type="submit" class="btn btn-primary" id="checkin-room">Check-in</button>
          </div>
          <div class="time">
            <div>
              <span id="checkin-timer" style="align-self: flex-end">5:00</span>
              <span>Time Remaining</span>
            </div>
            <div>
              <img src="{% static 'images/clock-timer.png' %}" alt="Timer" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
