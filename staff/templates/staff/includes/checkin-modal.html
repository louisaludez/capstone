<div class="modal modal-xl fade" id="checkInModal" tabindex="-1" role="dialog" aria-labelledby="checkInModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <h1 class="text-center">Check In</h1>
        <form method="POST" action="{% url 'check_in' %}">
          {% csrf_token %}
          <div class="row mt-4">
            <!-- Guest & Booking Info -->
            <div class="col-md-6 pe-4">
              <h4 class="text-center mb-4">Guest Information</h4>

              <div class="mb-3">
                <label for="customer_name" class="form-label">Name</label>
                <input type="text" class="form-control" name="customer_name" id="customer_name" required />
              </div>

              <div class="mb-3">
                <label for="customer_address" class="form-label">Address</label>
                <input type="text" class="form-control" name="customer_address" id="customer_address" required />
              </div>

              <div class="mb-3">
                <label for="customer_zipCode" class="form-label">Zip Code</label>
                <input type="text" class="form-control" name="customer_zipCode" id="customer_zipCode" />
              </div>

              <div class="mb-3">
                <label for="customer_dateOfBirth" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" name="customer_dateOfBirth" id="customer_dateOfBirth" />
              </div>

              <div class="mb-3">
                <label for="customer_email" class="form-label">Email</label>
                <input type="email" class="form-control" name="customer_email" id="customer_email" />
              </div>

              <h4 class="text-center mt-4 mb-3">Booking Information</h4>

              <div class="mb-3">
                <label for="checkin_date" class="form-label">Check-in Date</label>
                <input type="date" class="form-control" name="checkin_date" id="checkin_date" />
              </div>

              <div class="mb-3">
                <label for="checkout_date" class="form-label">Check-out Date</label>
                <input type="date" class="form-control" name="checkout_date" id="checkout_date" />
              </div>

              <div class="mb-3">
                <label for="room_type" class="form-label">Room Type</label>
                <select class="form-select" name="room_type" id="room_type">
                  <option value="Single">Single</option>
                  <option value="Double">Double</option>
                  <option value="Suite">Suite</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="number_of_guests" class="form-label">No. of Guests</label>
                <input type="number" class="form-control" name="number_of_guests" id="number_of_guests" />
              </div>

              <div class="mb-3">
                <label for="room_number" class="form-label">Room No.</label>
                <input type="number" class="form-control" name="room_number" id="room_number" />
              </div>

              <div class="mb-3">
                <label for="special_requests" class="form-label">Special Requests</label>
                <textarea class="form-control" name="special_requests" id="special_requests" rows="2"></textarea>
              </div>
            </div>

            <!-- Payment Info -->
            <div class="col-md-6 ps-4">
              <h4 class="text-center mb-4">Payment Information</h4>

              <div class="mb-3">
                <label for="payment_method" class="form-label">Payment Method</label>
                <input type="text" class="form-control" name="payment_method" id="payment_method" />
              </div>

              <div class="mb-3">
                <label for="credit_card_number" class="form-label">Credit Card Number</label>
                <input type="text" class="form-control" name="credit_card_number" id="credit_card_number" />
              </div>

              <div class="mb-3">
                <label for="credit_card_expiry" class="form-label">Exp. Date</label>
                <input type="date" class="form-control" name="credit_card_expiry" id="credit_card_expiry" />
              </div>

              <div class="mb-3">
                <label for="cvc_code" class="form-label">CVC Code</label>
                <input type="text" class="form-control" name="cvc_code" id="cvc_code" maxlength="3" />
              </div>

              <div class="mb-3">
                <label for="billing_address" class="form-label">Billing Address</label>
                <input type="text" class="form-control" name="billing_address" id="billing_address" />
              </div>

              <div class="mb-4">
                <label for="total_balance" class="form-label">Total Balance</label>
                <input type="number" step="0.01" class="form-control" name="total_balance" id="total_balance" />
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-success">Book Room</button>
              </div>
            </div>
          </div>

          <div class="modal-footer mt-4">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
