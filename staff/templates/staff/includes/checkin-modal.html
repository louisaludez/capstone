<div
  class="modal fade"
  id="checkInModal"
  tabindex="-1"
  aria-labelledby="checkInModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" style="max-width: 700px">
    <div
      class="modal-content"
      style="border-radius: 12px; border: 1.5px solid #bbb"
    >
      <div class="modal-body p-3">
        <h2 class="text-center mb-3" style="font-weight: 600">Check in</h2>
        <form method="POST" action="{% url 'check_in' %}">
          {% csrf_token %}
          <div class="row g-3">
            <!-- Left Column: Guest & Booking Info -->
            <div class="col-6">
              <div class="mb-2">
                <div style="font-weight: 600">Guest Information</div>
                <label for="customer_name" class="form-label mb-1">Name</label>
                <input
                  type="text"
                  class="form-control form-control-sm mb-1"
                  name="customer_name"
                  id="customer_name"
                  required
                />
                <label for="customer_address" class="form-label mb-1"
                  >Address</label
                >
                <input
                  type="text"
                  class="form-control form-control-sm mb-1"
                  name="customer_address"
                  id="customer_address"
                  required
                />
                <label for="customer_zipCode" class="form-label mb-1"
                  >Zip Code</label
                >
                <input
                  type="text"
                  class="form-control form-control-sm mb-1"
                  name="customer_zipCode"
                  id="customer_zipCode"
                />
                <label for="customer_dateOfBirth" class="form-label mb-1"
                  >Date of Birth</label
                >
                <input
                  type="date"
                  class="form-control form-control-sm mb-1"
                  name="customer_dateOfBirth"
                  id="customer_dateOfBirth"
                />
                <label for="customer_email" class="form-label mb-1"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control form-control-sm mb-2"
                  name="customer_email"
                  id="customer_email"
                />
              </div>
              <div class="mb-2">
                <div style="font-weight: 600">Booking Information</div>
                <div class="row g-1">
                  <div class="col-6">
                    <label for="checkin_date" class="form-label mb-1"
                      >Check-in Date</label
                    >
                    <input
                      type="date"
                      class="form-control form-control-sm mb-1"
                      name="checkin_date"
                      id="checkin_date"
                    />
                  </div>
                  <div class="col-6">
                    <label for="checkout_date" class="form-label mb-1"
                      >Check-out Date</label
                    >
                    <input
                      type="date"
                      class="form-control form-control-sm mb-1"
                      name="checkout_date"
                      id="checkout_date"
                    />
                  </div>
                </div>
                <label for="room_type" class="form-label mb-1">Room Type</label>
                <select
                  class="form-select form-select-sm mb-1"
                  name="room_type"
                  id="room_type"
                >
                  <option value="Single">Single</option>
                  <option value="Double">Double</option>
                  <option value="Suite">Suite</option>
                </select>
                <div class="row g-1">
                  <div class="col-6">
                    <label for="number_of_nights" class="form-label mb-1"
                      >No. of Nights</label
                    >
                    <input
                      type="number"
                      class="form-control form-control-sm mb-1"
                      name="number_of_nights"
                      id="number_of_nights"
                    />
                  </div>
                  <div class="col-6">
                    <label for="number_of_guests" class="form-label mb-1"
                      >No. of Guests</label
                    >
                    <input
                      type="number"
                      class="form-control form-control-sm mb-1"
                      name="number_of_guests"
                      id="number_of_guests"
                    />
                  </div>
                </div>
                <label for="room_number" class="form-label mb-1"
                  >Room No.</label
                >
                <select
                  class="form-select form-select-sm mb-1"
                  name="room_number"
                  id="room_number"
                  required
                >
                  {% for room in rooms %}
                  <option value="{{ room.room_number }}">
                    {{ room.room_number }}
                  </option>
                  {% endfor %}
                </select>
                <label for="special_requests" class="form-label mb-1"
                  >Special Requests</label
                >
                <textarea
                  class="form-control form-control-sm mb-1"
                  name="special_requests"
                  id="special_requests"
                  rows="2"
                ></textarea>
              </div>
            </div>
            <!-- Right Column: Payment Info -->
            <div class="col-6">
              <div class="mb-2">
                <div style="font-weight: 600">Payment Information</div>
                <label for="payment_method" class="form-label mb-1"
                  >Payment Method</label
                >
                <input
                  type="text"
                  class="form-control form-control-sm mb-1"
                  name="payment_method"
                  id="payment_method"
                />
                <label for="credit_card_number" class="form-label mb-1"
                  >Credit Card Number
                  <span style="font-size: 0.9em; color: #888"
                    >(if applicable)</span
                  ></label
                >
                <input
                  type="text"
                  class="form-control form-control-sm mb-1"
                  name="credit_card_number"
                  id="credit_card_number"
                />
                <div class="row g-1">
                  <div class="col-6">
                    <label for="credit_card_expiry" class="form-label mb-1"
                      >Exp. Date</label
                    >
                    <input
                      type="date"
                      class="form-control form-control-sm mb-1"
                      name="credit_card_expiry"
                      id="credit_card_expiry"
                    />
                  </div>
                  <div class="col-6">
                    <label for="cvc_code" class="form-label mb-1"
                      >CVC Code</label
                    >
                    <input
                      type="text"
                      class="form-control form-control-sm mb-1"
                      name="cvc_code"
                      id="cvc_code"
                      maxlength="3"
                    />
                  </div>
                </div>
                <label for="billing_address" class="form-label mb-1"
                  >Billing Address</label
                >
                <input
                  type="text"
                  class="form-control form-control-sm mb-1"
                  name="billing_address"
                  id="billing_address"
                />
                <label for="total_balance" class="form-label mb-1"
                  >Total balance</label
                >
                <input
                  type="number"
                  step="0.01"
                  class="form-control form-control-sm mb-2"
                  name="total_balance"
                  id="total_balance"
                />
                <div class="d-flex justify-content-end">
                  <button type="submit" class="btn btn-success btn-sm px-4">
                    Book Room
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
