{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - ACES HMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background: linear-gradient(to right, #0f0f0f, #2e7d32);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .login-container {
        background: #fff;
        border-radius: 20px;
        padding: 40px;
        max-width: 900px;
        width: 100%;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      }
      .login-title {
        font-size: 40px;
        font-weight: bold;
        color: #1a3e1a;
      }
      .form-control {
        border-radius: 10px;
      }
      .login-btn {
        background-color: #1a3e1a;
        color: #fff;
        border-radius: 20px;
        padding: 10px 30px;
      }
      .login-btn:hover {
        background-color: #145214;
      }
      .signup-link {
        font-weight: bold;
        color: #1a3e1a;
      }
      .signup-link:hover {
        text-decoration: underline;
      }
      .logo-img {
        height: 100px;
        width: 200px;
      }
      .illustration-img {
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="login-container d-flex flex-column flex-md-row align-items-center justify-content-between gap-4">
      <div class="flex-fill">
        <h2 class="login-title mb-4">Login</h2>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Username" id="username" name="username" required />
          </div>
          <div class="mb-4">
            <input type="password" class="form-control" placeholder="Password" id="password" name="password" required />
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <p>
              Donâ€™t have an account? <a href="{% url 'signup' %}" class="signup-link">Signup</a>
            </p>
            <button type="submit" class="btn login-btn">Login</button>
          </div>
        </form>
        <div class="mt-4 d-flex align-items-center">
          <img src="{% static 'images/aces-logo.png' %}" alt="Logosds" class="logo-img" />
          <span style="font-weight: bold; font-size: 20px; color: #1a3e1a;">ACES HMS</span>
        </div>
      </div>

      <div class="flex-fill text-center d-flex justify-content-center align-items-center">
        <img src="{% static 'images/illustration.png' %}" alt="Illustration" class="illustration-img" />
      </div>
    </div>
  </body>
</html>
