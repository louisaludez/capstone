{% load static %}
<div
        class="container-fluid bg-light bg-main-content"
        style="
          background-imgage: url('{% static 'images/bg.png' %}');
          background-size: cover;
        "
      >
        <div class="col">
          <div class="card shadow-sm">
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-4"
              >
                <h2 class="mb-0">Laundry POS</h2>
                <button class="btn btn-link text-dark">
                  <i class="bi bi-arrow-right fs-3"></i>
                </button>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label>Name</label>
                  <input type="text" class="form-control bg-light" />
                </div>
                <div class="col-md-6">
                  <label>Room No.</label>
                  <input type="text" class="form-control bg-light" />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label>Service Type</label>
                  <input type="text" class="form-control bg-light" />
                </div>
                <div class="col-md-3">
                  <label>Kg.</label>
                  <input type="text" class="form-control bg-light" />
                </div>
                <div class="col-md-3">
                  <label for="itemTypeSelect">Item Type</label>
  <select class="form-control bg-light" id="itemTypeSelect" name="item_type">
    <option value="shirts">Shirts</option>
    <option value="poloshirts">Poloshirts</option>
    <option value="tshirts">T-Shirts</option>
    <option value="pants">Pants</option>
    <option value="shorts">Shorts</option>
    <option value="skirts">Skirts</option>
    <option value="blouses">Blouses</option>
    <option value="dresses">Dresses</option>
    <option value="jackets">Jackets</option>
    <option value="suits">Suits</option>
    <option value="uniforms">Uniforms</option>
    <option value="underwear">Underwear</option>
    <option value="socks">Socks</option>
    <option value="bedding">Bedding</option>
    <option value="towels">Towels</option>
    <option value="other">Other</option>
  </select>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label>Quantity</label>
                  <input type="text" class="form-control bg-light" />
                </div>
                <div class="col-md-6">
                  <label>Date & Time</label>
                  <input type="text" class="form-control bg-light" />
                </div>
              </div>

              <div class="mb-3">
                <label>Add-ons or Notes</label>
                <textarea class="form-control bg-light" rows="5"></textarea>
              </div>

              <div class="d-flex justify-content-center gap-2 mt-4">
                <button class="btn btn-success py-2 px-4">Pay Cash</button>
                <button class="btn btn-success py-2 px-4">
                  Charge to room
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
