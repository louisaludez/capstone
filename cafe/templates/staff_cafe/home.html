{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACES HMS - Cafe POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="{% static 'main.css' %}" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      {% include 'includes/staff_cafe_sidebar.html' with active_page='home' %}
      <div class="container-fluid bg-light bg-main-content" style="
    background-imgage: url('{% static 'images/bg.png' %}');
    background-size: cover;
  ">
        <!-- Main Content -->
        <div class="col p-0">
          <div class="cafe-pos-container">
            <div class="cafe-header">
              <h2 class="mb-0 ms-4 mt-4">Cafe POS</h2>
            </div>

            <!-- Category Navigation -->
            <div class="category-nav mt-4">
              <div class="nav-tabs-container mx-4">
                <button class="category-tab active" data-category="all">All <small>(39 items)</small></button>
                <button class="category-tab" data-category="pasta">Pasta <small>(9 items)</small></button>
                <button class="category-tab" data-category="pastry">Pastry <small>(10 items)</small></button>
                <button class="category-tab" data-category="hot-drinks">Hot Drinks <small>(5 items)</small></button>
                <button class="category-tab" data-category="cold-drinks">Cold Drinks <small>(9 items)</small></button>
                <button class="category-tab" data-category="sandwiches">Sandwiches <small>(4 items)</small></button>
              </div>
            </div>

            <div class="row mx-0 mt-3">
              <!-- Search Bar -->
              <div class="col-8">
                <div class="search-container mx-4">
                  <input type="text" class="form-control" placeholder="Search items" />
                  <button class="search-btn"><i class="bi bi-search"></i></button>
                </div>

                <!-- Menu Grid -->
                <div class="menu-grid mx-4 mt-3">
                  <!-- Dynamic menu items will be loaded here -->
                </div>
              </div>

              <!-- Order Panel -->
              <div class="col-4">
                <div class="order-panel p-4">
                  <div class="customer-info-container mb-4">
                    <div>
                      <span>Customer Name</span>
                      <div>Order no. #00001</div>
                    </div>
                    <button class="btn-edit"><i class="bi bi-pencil"></i></button>
                  </div>

                  <div class="order-type-buttons mb-4">
                    <button class="btn btn-outline-secondary active">Room Service</button>
                    <button class="btn btn-outline-secondary">Dine In</button>
                    <button class="btn btn-outline-secondary">Takeout</button>
                  </div>

                  <div id="orderItems" class="order-items mb-4">
                    <!-- Order items will be added here -->
                  </div>

                  <div class="order-summary mb-4">
                    <div class="d-flex justify-content-between mb-2">
                      <span>Subtotal</span>
                      <span id="subtotal">₱0.00</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                      <span>Cash tendered</span>
                      <span id="cashTendered">₱0.00</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                      <span>Change</span>
                      <span id="change">₱0.00</span>
                    </div>
                    <div class="d-flex justify-content-between total-row">
                      <span>TOTAL</span>
                      <span id="total">₱0.00</span>
                    </div>
                  </div>

                  <div class="payment-methods mb-4">
                    <button class="btn btn-outline-primary w-100 mb-2">Charge to Room</button>
                    <button class="btn btn-outline-primary w-100">Cash Payment</button>
                  </div>

                  <button class="btn btn-success w-100">Place Order</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Menu items data
        const menuItems = [
          { name: 'Aglio e Olio', category: 'pasta', price: 220.0 },
          { name: 'Spaghetti', category: 'pasta', price: 220.0 },
          { name: 'Carbonara', category: 'pasta', price: 220.0 },
          { name: 'Nutella Croffle', category: 'pastry', price: 220.0 },
          { name: 'Hot Chocolate', category: 'hot-drinks', price: 220.0 },
          { name: 'Spanish Latte', category: 'cold-drinks', price: 220.0 }
          // Add more menu items here
        ]
      
        let cart = []
        let activeCategory = 'all'
      
        // Initialize menu grid
        function renderMenu() {
          const menuGrid = document.querySelector('.menu-grid')
          menuGrid.innerHTML = ''
      
          menuItems.forEach((item) => {
            if (activeCategory === 'all' || item.category === activeCategory) {
              const menuItem = document.createElement('div')
              menuItem.className = 'menu-item'
              menuItem.innerHTML = `
                                                                    <div class="d-flex justify-content-between">
                                                                        <span>${item.name}</span>
                                                                        <span>₱${item.price.toFixed(2)}</span>
                                                                    </div>
                                                                    <small class="text-muted">${item.category}</small>
                                                                `
              menuItem.addEventListener('click', () => addToCart(item))
              menuGrid.appendChild(menuItem)
            }
          })
        }
      
        // Category tabs
        document.querySelectorAll('.category-tab').forEach((tab) => {
          tab.addEventListener('click', function () {
            document.querySelectorAll('.category-tab').forEach((t) => t.classList.remove('active'))
            this.classList.add('active')
            activeCategory = this.dataset.category
            renderMenu()
          })
        })
      
        // Search functionality
        const searchInput = document.querySelector('.search-container input')
        searchInput.addEventListener('input', function () {
          const searchTerm = this.value.toLowerCase()
          const items = document.querySelectorAll('.menu-item')
      
          items.forEach((item) => {
            const itemName = item.querySelector('span').textContent.toLowerCase()
            if (itemName.includes(searchTerm)) {
              item.style.display = 'block'
            } else {
              item.style.display = 'none'
            }
          })
        })
      
        // Cart management
        function addToCart(item) {
          const existingItem = cart.find((i) => i.name === item.name)
          if (existingItem) {
            existingItem.quantity++
          } else {
            cart.push({ ...item, quantity: 1 })
          }
          updateOrderSummary()
        }
      
        function updateOrderSummary() {
          const orderItems = document.getElementById('orderItems')
          orderItems.innerHTML = ''
      
          let subtotal = 0
      
          cart.forEach((item) => {
            const itemElement = document.createElement('div')
            itemElement.className = 'd-flex justify-content-between align-items-center mb-2'
            itemElement.innerHTML = `
                                                                <div>
                                                                    <div>${item.name}</div>
                                                                    <small class="text-muted">₱${item.price.toFixed(2)} x ${item.quantity}</small>
                                                                </div>
                                                                <div>₱${(item.price * item.quantity).toFixed(2)}</div>
                                                            `
            orderItems.appendChild(itemElement)
            subtotal += item.price * item.quantity
          })
      
          document.getElementById('subtotal').textContent = `₱${subtotal.toFixed(2)}`
          document.getElementById('total').textContent = `₱${subtotal.toFixed(2)}`
        }
      
        // Initialize the menu
        renderMenu()
      
        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function () {
          window.location.href = 'index.html'
        })
      })
    </script>
  </body>
</html>
