{% for item in items %}
  <div class="col-3">
    <div class="menu-card p-2" data-name="{{ item.item_name}}" data-category="{{ item.item_category }}" data-price="{{ item.item_price }}">
      <div class="fw-bold item-name">{{ item.item_name }}</div>
      <div class="d-flex justify-content-between mt-2">
        <small class="text-muted" >{{ item.item_category }}</small>
        <small class="text-muted" >{{ item.item_price }}</small>
      </div>
    </div>
  </div>
  {% empty %}
  <div class="col-12 text-center">
    <p>No items found.</p>
  </div>
{% endfor %}
