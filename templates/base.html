<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{% static 'images/aces-logo.png' %}" type="image/x-icon" />
    <title>
      {% block title %}

      {% endblock %}
    </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'main.css' %}" />
    <style>
      @font-face {
        font-family: 'Open Sause Sans';
        src: url('/static/open-sauce.sans-bold.ttf') format('truetype');
      }
      body {
        font-family: 'Open Sause Sans', sans-serif !important;
      }
    </style>
    {% block extra_head %}

    {% endblock %}
  </head>

  <body>
    <!-- Outer flex container -->
    <div class="d-flex" style="height:100vh;">
      <!-- Sidebar -->
      {% block sidebar %}

      {% endblock %}

      <!-- Main Content -->
      <div class="flex-grow-1" style="min-height: 0; overflow-y: auto; background-image:url('{% static 'images/bg.jpg' %}'); background-size:cover;">
        {% block content %}

        {% endblock %}
      </div>
    </div>

    <!-- Scripts -->
    <script src="{% static 'boostrap.bundle.min.js' %}"></script>
    <script src="{% static 'jquery.min.js' %}"></script>
    <script src="{% static 'dataTables.min.js' %}"></script>
    <script src="{% static 'dataTables.boostrap5.min.js' %}"></script>
    <script src="{% static 'chart.js' %}"></script>
    {% block extra_js %}

    {% endblock %}
  </body>
</html>

<!-- dashboard.html -->
