{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}ACES HMS{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="{% static 'main.css' %}" />
    <!-- Custom CSS -->
    <style>
      :root {
        --primary-color: #1b4332;
        --secondary-color: #2d6a4f;
        --background-color: #f8f9fa;
      }

      body {
        background-color: var(--background-color);
        min-height: 100vh;
      }

      .navbar {
        background-color: var(--primary-color);
      }

      .navbar-brand {
        color: white !important;
      }

      .nav-link {
        color: rgba(255, 255, 255, 0.8) !important;
      }

      .nav-link:hover {
        color: white !important;
      }
    </style>
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    {% load static %}
    <div
      class="sidebar bg-gradient text-white d-flex flex-column"
      style="height: 100vh; min-width: 18%; max-width: 18%"
    >
      <!-- Logo + Brand -->
      <div class="text-center p-3">
        <img
          src="{% static 'images/aces-logo.png' %}"
          alt="ACES Logo"
          class="logo mb-2"
        />
        <h2 class="brand-text text-white">ACES HMS</h2>
      </div>

      <!-- Menu Links -->
      <div class="sidebar-menu mt-4 flex-grow-1">
        <a
          href="{% url 'room_service:dashboardrm' %}"
          class="{% if active_page == 'tasks' %}active{% endif %}"
          ><i class="bi bi-speedometer2 me-2"></i>Tasks</a
        >
        <a
          href="{% url 'room_service:room_service_laundry' %}"
          class="{% if active_page == 'timeline' %}active{% endif %}"
          ><i class="bi bi-people me-2"></i>Timeline</a
        >
        <a
          href="{% url 'room_service:room_service_housekeeping' %}"
          class="{% if active_page == 'messenger' %}active{% endif %}"
          ><i class="bi bi-mortarboard me-2"></i>Messenger</a
        >
      </div>

      <!-- Footer (user info + sign out) -->
      <div class="mt-auto p-3 d-flex flex-column align-items-center">
        <p class="small text-center mb-2" style="font-size: 0.8rem">
          You are logged in as {{ user.username }}
        </p>
        <a
          href="{% url 'logout' %}"
          class="btn btn-light btn-sm px-4 rounded-pill"
          >Sign out</a
        >
      </div>
    </div>

    <main class="container py-4">{% block content %}{% endblock %}</main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
