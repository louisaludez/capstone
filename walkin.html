<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walk-in Modal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f2f2f2;
      }

      .walkin-open-btn {
        margin: 50px;
        padding: 8px 16px;
        font-size: 14px;
      }

      .walkin-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 999;
      }

      .walkin-modal {
        background: #fff;
        border-radius: 8px;
        width: 750px;
        max-height: 90vh;
        overflow-y: auto;
        padding: 0px 20px 20px 20px;
        border: 2px solid #0c4d00;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        font-size: 12px;
      }
      .walkin-modal input,
      .walkin-modal select {
        background-color: #dddddd;
      }

      .walkin-modal-title {
        text-align: center;
        font-size: 25px;
        margin-top: 0;
        margin-bottom: 10px;
      }

      .walkin-container {
        display: flex;
        gap: 20px;
        padding: 0px 40px;
      }

      .walkin-section {
        flex: 1;
        min-width: 0;
      }

      .walkin-section-title {
        font-size: 20px;
        font-weight: bold;
        margin: 10px 0;
      }

      .walkin-field {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-bottom: 6px;
      }

      .walkin-field label {
        width: 70px;
        font-size: 11px;
        font-weight: 500;
      }

      .walkin-field input,
      .walkin-field select {
        flex: 1;
        padding: 3px 5px;
        font-size: 11px;
        border: 1px solid #ccc;
        border-radius: 4px;
        min-width: 0;
      }

      .flatpickr-input {
        padding: 3px 5px !important;
        font-size: 11px !important;
      }

      .walkin-inline-row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .walkin-inline-row .walkin-field {
        flex: 1 1 48%;
        max-width: 48%;
      }

      .walkin-addons {
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .walkin-addons button {
        padding: 2px 6px;
        font-size: 11px;
        cursor: pointer;
      }

      .walkin-book-btn {
        background: #0c4d00;
        color: #fff;
        border: none;
        padding: 5px 14px;
        border-radius: 5px;
        font-size: 12px;
        margin-top: 10px;
        cursor: pointer;
        align-self: flex-end;
      }

      .walkin-countdown {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        margin-top: 40px;
        gap: 0; /* No gap */
      }

      .walkin-countdown-text {
        font-size: 10px;
        margin-right: 6px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }

      .walkin-countdown-time {
        font-size: 13px;
        font-weight: bold;
        margin: 0;
      }

      .walkin-countdown svg {
        width: 22px;
        height: 22px;
        margin-left: 0;
      }

      .walkin-btn-wrapper {
        display: flex;
        justify-content: flex-end;
        margin-top: 10px;
      }

      .walkin-card-fields {
        transition: all 0.3s ease;
        overflow: hidden;
      }

      .walkin-card-fields.hidden {
        height: 0;
        padding: 0;
        margin: 0;
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <button
      class="walkin-open-btn"
      onclick="document.querySelector('.walkin-overlay').style.display='flex'"
    >
      Open Walk-in Modal
    </button>

    <div class="walkin-overlay">
      <div class="walkin-modal">
        <h2 class="walkin-modal-title">Walk-in</h2>

        <div class="walkin-container">
          <!-- Guest Info -->
          <div class="walkin-section">
            <div class="walkin-section-title">Guest Information</div>
            <div class="walkin-field">
              <label>Name</label><input type="text" class="walkin-name" />
            </div>
            <div class="walkin-field">
              <label>Address</label><input type="text" class="walkin-address" />
            </div>
            <div class="walkin-field">
              <label>Mobile no.</label
              ><input type="text" class="walkin-mobile" />
            </div>
            <div class="walkin-field">
              <label>Date of Birth</label
              ><input
                id="dob"
                type="text"
                placeholder="Birthday"
                class="walkin-birth"
              />
            </div>
            <div class="walkin-field">
              <label>Email</label><input type="email" class="walkin-email" />
            </div>

            <div class="walkin-section-title">Booking Information</div>
            <div class="walkin-inline-row">
              <div class="walkin-field">
                <label>Check-in Date</label
                ><input id="checkin" type="text" class="walkin-check-in" />
              </div>
              <div class="walkin-field">
                <label>Check-out Date</label
                ><input id="checkout" type="text" class="walkin-check-out" />
              </div>
            </div>
            <div class="walkin-field">
              <label>Room</label
              ><select class="walkin-room">
                <option>--</option>
              </select>
            </div>
            <div class="walkin-inline-row">
              <div class="walkin-field">
                <label>Total Guests</label
                ><input type="number" class="walkin-total-guest" />
              </div>
              <div class="walkin-field">
                <label>No. of Adults</label
                ><input type="number" class="walkin-no-of-adults" />
              </div>
            </div>
            <div class="walkin-inline-row">
              <div class="walkin-field">
                <label>No. of Children</label
                ><input type="number" class="walkin-no-of-children" />
              </div>
              <div class="walkin-field">
                <label>Add-ons</label>
                <div class="walkin-addons">
                  <span>Bed</span><button>-</button><span>1</span
                  ><button>+</button>
                </div>
              </div>
            </div>
            <div class="walkin-field">
              <label>Children Below 7 years old </label
              ><input type="number" class="walkin-below-seven" />
            </div>
          </div>

          <!-- Payment Info -->
          <div class="walkin-section">
            <div class="walkin-section-title">Payment Info</div>
            <div class="walkin-field">
              <label> Payment Method</label
              ><select class="walkin-payment-method">
                <option value="card" selected>Card Payment</option>
                <option value="cash">Cash Payment</option>
              </select>
            </div>
            <div class="walkin-card-fields">
              <div class="walkin-field">
                <label>Card Number</label>
                <input
                  type="text"
                  placeholder="(if applicable)"
                  class="walkin-card-number"
                />
              </div>
              <div class="walkin-field">
                <label>Exp. Date</label>
                <input type="text" class="walkin-card-exp-date" />
              </div>
              <div class="walkin-field">
                <label>CVC</label>
                <input type="text" class="walkin-card-cvc" />
              </div>
            </div>

            <div class="walkin-field">
              <label>Billing Address</label
              ><input type="text" class="walkin-billing-address" />
            </div>
            <div class="walkin-field">
              <label> Current Balance</label
              ><input type="text" class="walkin-balance" />
            </div>

            <div class="walkin-btn-wrapper">
              <button class="walkin-book-btn">Book Room</button>
            </div>
            <div class="walkin-countdown">
              <div class="walkin-countdown-text">
                <div class="walkin-countdown-time">5:00</div>
                <div>Time Remaining</div>
              </div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      flatpickr("#dob", { dateFormat: "Y-m-d", allowInput: true });
      flatpickr("#checkin", { dateFormat: "Y-m-d", allowInput: true });
      flatpickr("#checkout", { dateFormat: "Y-m-d", allowInput: true });

      const paymentMethod = document.querySelector(".walkin-payment-method");
      const cardFields = document.querySelector(".walkin-card-fields");

      function toggleCardFields() {
        if (paymentMethod.value === "card") {
          cardFields.classList.remove("hidden");
          cardFields.style.height = cardFields.scrollHeight + "px";
        } else {
          cardFields.classList.add("hidden");
          cardFields.style.height = "0px";
        }
      }

      const walkinOverlay = document.querySelector(".walkin-overlay");
      const walkinModal = document.querySelector(".walkin-modal");

      walkinOverlay.addEventListener("click", function (e) {
        if (!walkinModal.contains(e.target)) {
          walkinOverlay.style.display = "none";
        }
      });
      paymentMethod.addEventListener("change", toggleCardFields);
    </script>
  </body>
</html>
