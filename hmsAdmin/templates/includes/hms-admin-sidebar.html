{% load static %}
<div class="sidebar bg-gradient text-white d-flex flex-column" style="height:100vh;">
  <!-- Logo + Brand -->
  <div class="text-center p-3">
    <img src="{% static 'images/aces-logo.png' %}" alt="ACES Logo" class="logo mb-2" />
    <h2 class="brand-text text-white">ACES HMS</h2>
  </div>
  
  
  <!-- Menu Links -->
  <div class="sidebar-menu mt-4 flex-grow-1">
    <a href="{% url 'HomeAdmin' %}" class="{% if active_page == 'dashboard' %}active{% endif %}"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
    <a href="{% url 'AccountsAdmin' %}" class="{% if active_page == 'accounts' %}active{% endif %}"><i class="bi bi-people me-2"></i> Accounts</a>
    <a href="{% url 'TrainingAdmin' %}" class="{% if active_page == 'training' %}active{% endif %}"><i class="bi bi-mortarboard me-2"></i> Training</a>
    <a href="{% url 'AnalyticsAdmin' %}" class="{% if active_page == 'analytics' %}active{% endif %}"><i class="bi bi-graph-up me-2"></i> Analytics</a>
    <a href="{% url 'MessagesAdmin' %}" class="{% if active_page == 'messenger' %}active{% endif %}"><i class="bi bi-chat-dots me-2"></i> Messenger</a>
  </div>

  <!-- Footer (user info + sign out) -->
  <div class="mt-auto p-3 d-flex flex-column align-items-center">
    <p class="small text-center mb-2" style="font-size: 0.8rem;">You are logged in as {{ user.username }}</p>
    <a href="{% url 'logout' %}" class="btn btn-light btn-sm px-4 rounded-pill">Sign out</a>
  </div>
</div>
