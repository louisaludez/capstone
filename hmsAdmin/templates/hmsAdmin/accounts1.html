<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACES HMS - Accounts Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .sidebar {
        height: 100vh;
        background-color: #0f3c1d;
        color: white;
        padding: 1rem;
      }
      .sidebar .nav-link {
        color: white;
        margin-bottom: 1rem;
      }
      .sidebar .nav-link.active {
        background-color: #7fbf7f;
        color: black;
        font-weight: bold;
      }
      .user-status.active {
        background-color: #28a745;
        color: white;
        padding: 0.2rem 0.5rem;
        border-radius: 0.25rem;
      }
      .user-status.inactive {
        background-color: #dc3545;
        color: white;
        padding: 0.2rem 0.5rem;
        border-radius: 0.25rem;
      }
      .actions i {
        cursor: pointer;
        margin-right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
          <h4 class="text-center">ACES HMS</h4>
          <nav class="nav flex-column">
            <a class="nav-link" href="{% url 'HomeAdmin' %}">Dashboard</a>
            <a class="nav-link active" href="{% url 'AccountsAdmin' %}">Accounts</a>
            <a class="nav-link" href="{% url 'TrainingAdmin' %}">Training</a>
            <a class="nav-link" href="{% url 'AnalyticsAdmin' %}">Analytics</a>
            <a class="nav-link" href="{% url 'MessagesAdmin' %}">Messenger</a>
          </nav>
          <div class="mt-auto">
            <p class="mt-4">
              You are logged in as <strong>Admin123</strong>
            </p>
            <button class="btn btn-light btn-sm">Sign out</button>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Registered HMS Users</h3>
            <div>
              <button class="btn btn-outline-secondary me-2">Filter</button>
              <button class="btn btn-outline-secondary me-2">Sort</button>
              <input type="text" class="form-control d-inline-block" style="width: 200px;" placeholder="Search" />
            </div>
          </div>

          <table class="table table-bordered table-hover">
            <thead class="table-light">
              <tr>
                <th scope="col">
                  <input type="checkbox" />
                </th>
                <th scope="col">User ID</th>
                <th scope="col">Full Name</th>
                <th scope="col">Category</th>
                <th scope="col">Registration Date</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input type="checkbox" />
                </td>
                <td>00001</td>
                <td>Juan Dela Cruz</td>
                <td>Laundry</td>
                <td>
                  11:11<br />13/04/2025
                </td>
                <td>
                  <span class="user-status inactive">Inactive</span>
                </td>
                <td class="actions">
                  <i class="bi bi-eye"></i>
                  <i class="bi bi-pencil"></i>
                  <i class="bi bi-trash"></i>
                </td>
              </tr>
              <!-- Repeat similar rows as needed -->
            </tbody>
          </table>

          <nav>
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">2</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">3</a>
              </li>
              <li class="page-item disabled">
                <span class="page-link">...</span>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">100</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
  </body>
</html>
